<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>內容驗證頁面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>請輸入存取密碼</h2>
  <input type="password" id="password" placeholder="請輸入密碼" />
  <button onclick="submitPassword()">送出</button>
  <div id="result"></div>

  <script>
    async function submitPassword() {
      const password = document.getElementById("password").value;
      const resultDiv = document.getElementById("result");

      if (!password) {
        resultDiv.textContent = "請輸入密碼";
        return;
      }

      resultDiv.textContent = "驗證中...";
      try {
        const response = await fetch(
          'https://script.google.com/macros/s/AKfycbxYuJDvZzoU5z9HQe9JXxGsZdE08a7AsMskU0JYV45ZzKG45i7FJJ8q0dals_o2ZfOXgg/exec', // ← 請替換成你部署後的 Apps Script 網址
          {
            method: 'POST',
            body: JSON.stringify({ password }),
            headers: {
              'Content-Type': 'application/json'
            }
          }
        );

        const result = await response.json();
        if (result.success) {
          resultDiv.textContent = "✅ 驗證成功，歡迎進入！";
          // 可在此載入其他內容或跳轉
        } else {
          resultDiv.textContent = "❌ 密碼錯誤，請再試一次";
        }
      } catch (err) {
        resultDiv.textContent = "⚠️ 系統錯誤，請稍後再試";
        console.error(err);
      }
    }
  </script>
</body>
</html>
