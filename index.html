<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>內容驗證頁面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>請輸入存取密碼</h2>
  <input type="password" id="password" placeholder="請輸入密碼" />
  <button onclick="submitPassword()">送出</button>
  <div id="result"></div>

  <script>
    async function submitPassword() {
      const password = document.getElementById("password").value;
      const resultDiv = document.getElementById("result");

      if (!password) {
        resultDiv.textContent = "請輸入密碼";
        return;
      }

      resultDiv.textContent = "驗證中...";

      const scriptURL = 'https://script.google.com/macros/s/AKfycbxY7kV94lg2zcrR_iqFHpoeXc5WSpFBLb3gYPvUhD5hDHniDXt8_I7rSwf569LmREbdkA/exec';
      const url = `${scriptURL}?password=${encodeURIComponent(password)}`;

      try {
        const response = await fetch(url);
        const result = await response.json();

        if (result.success) {
          // 驗證成功，設定 localStorage 並跳轉
          localStorage.setItem("verified", "true");
          window.location.href = "https://toxin1119.github.io/DM/";
        } else {
          resultDiv.textContent = "❌ 密碼錯誤";
        }
      } catch (err) {
        resultDiv.textContent = "⚠️ 驗證失敗";
        console.error(err);
      }
    }
  </script>
</body>
</html>
